<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <input matInput type="number" [min]="minimo" [max]="maximo" [step]="step" [placeholder]="titulo" [name]="controlName" [formControlName]="controlName" />
        <mat-error *ngIf="fieldValidService.hasErrorValidated(control, 'required')">A NOTA É OBRIGATÓRIA</mat-error>
        <mat-error *ngIf="fieldValidService.hasErrorValidated(control, 'min')">O CAMPO PRECISA TER NO MÍNIMO 0 CARACTERES</mat-error>
        <mat-error *ngIf="fieldValidService.hasErrorValidated(control, 'max')">O CAMPO DEVE TER NO MÁXIMO 10 CARACTERES</mat-error>
    </mat-form-field>
</div>
